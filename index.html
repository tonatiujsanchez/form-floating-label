<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foating Label</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="form">
        <form class="form__content">
            <div class="form__box">
                <input 
                    type="text"
                    id="name" 
                    placeholder="Ingrese su nombre"
                    autocomplete="off"
                    class="form__input" 
                >
                <label 
                    for="name" 
                    class="form__label"
                >
                Ingrese su nombre
                </label>
                <div class="form__shadow"></div>
            </div>
            <div class="form__box">
                <input 
                    type="email" 
                    id="email"
                    autocomplete="off"
                    placeholder="Ingrese su correo"
                    class="form__input" 
                >
                <label 
                    for="email" 
                    class="form__label"
                >
                Ingrese su correo
                </label>
                <div class="form__shadow"></div>
            </div>
            <div class="form__button">
                <input 
                    type="submit" 
                    value="Iniciar"
                    class="form__submit"
                >
            </div>
        </form>
    </div>


</body>
</html>
